<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de proyectos</title>
    <link rel="stylesheet" href="src/css/tareas.css">
</head>

<body>
    <header>
        <div>
            <a href="https://www.creativelightscr.com/" target="_blank"><img src="src/img/Creative Lights.webp"
                    alt="logo"></a>
        </div>
    </header>


    <h1 class="textoEncabezado">Agenda de tareas y eventos</h1>
    <br>
    <h3>Crea una nueva tarea o evento</h3> <br>

    <div class="contenedorCrear">
        <div class="entrada">
            <input type="text" id="TareaEvento">
            <p>Tarea o Evento</p>
            
        </div>
        <div class="entrada">
            <input type="text" id="fechaPrioridad">
            <p> Fecha o Prioridad</p>
        </div>
        <div class="entrada">
            <select name="Seleccione" id="selector">
                <option value="opcion">Opciones</option>
                <option value="tarea">Tarea</option>
                <option value="evento">evento</option>
            </select>
        </div>
        <div class="entrada">
            <button id="botonCrear">Crear</button>

        </div>
        <p id="textAdvert"></p>
    </div>

    <br>
    <br>

    <div class="contenedor">
        <div id="contenedorTareas" class="lista">
            <h1 class="textoEncabezado">Tareas</h1>
        </div>
        <div id="contenedorEventos" class="lista">
            <h1 class="textoEncabezado">Eventos</h1>
        </div>
    </div>


    <script src="src/js/tareas.js"></script>
</body>

</html>
